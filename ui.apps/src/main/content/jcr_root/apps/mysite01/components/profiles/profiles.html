<div class="profile">
  <h2>${properties.name}</h2>

  <!-- Check if image property is set -->
  <sly data-sly-test="${properties.image}">
    <img src="${properties.image}" alt="${properties.name}" style="max-width:300px; border-radius: 8px;">
  </sly>

  <!-- Fallback if no image selected -->
  <sly data-sly-test="${!properties.image}">
    <p>No image selected.</p>
  </sly>
</div>
